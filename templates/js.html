<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/alpinejs/3.15.0/cdn.js" defer></script>
    <script>
    function data(){
        return {
            question: '',
            dialogs: [
                {type:1, content:'你好，有什么可以帮你？'},
                {type:2, content:'霸王别姬的片长是多少？'},
                {type:1, content:'霸王别姬的片长是：148分钟'},
            ],
            additem(type, content){
                this.dialogs.push({type:type, content:content})
            },
            submit(){
                console.log(111)
                this.additem(2, this.question)
                fetch('/test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({question: this.question}),
                })
                .then(response => {
                    console.log(response)
                }).catch(error=>{
                    console.log(error)
                })
                this.question = ''
            }
        }
    }
</script>
</head>
<body>
    <div x-data="data()">
        <template x-for="item in dialogs">
            <div>
                <template x-if="item.type==1">
                    <div style="color:red">
                        <span x-text="item.type"></span>
                        <span x-text="item.content"></span>
                    </div>
                </template>
                <template x-if="item.type==2">
                    <div style="color:blue">
                        <span x-text="item.type"></span>
                        <span x-text="item.content"></span>
                    </div>
                </template>
            </div>
        </template>
        <div>
            <input type="text" x-model="question">
            <button x-on:click="submit()">添加</button>
        </div>
    </div>
</body>
</html>
